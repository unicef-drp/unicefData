[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Register custom markers
markers =
    integration: marks tests as integration tests (require live API access, skip in CI)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Coverage settings
addopts =
    --verbose
    --tb=short
    -ra
