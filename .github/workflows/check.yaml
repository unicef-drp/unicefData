# R-CMD-check Workflow
# Standard R package checks across multiple platforms and R versions
#
# Derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# Fix (2026-02-02): Changed ubuntu-latest to ubuntu-22.04 to avoid
# pandoc-citeproc unavailability issue on Ubuntu 24.04
# See: https://github.com/r-lib/actions/issues/994

name: R-CMD-check

on:
  push:
    branches: [main, develop]
    paths:
      - 'R/**'
      - 'man/**'
      - 'inst/**'
      - 'tests/**'
      - 'vignettes/**'
      - 'scripts/unpack_fixtures.py'
      - 'DESCRIPTION'
      - 'NAMESPACE'
      - 'LICENSE'
      - '.Rbuildignore'
      - '.github/workflows/check.yaml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'R/**'
      - 'man/**'
      - 'inst/**'
      - 'tests/**'
      - 'vignettes/**'
      - 'scripts/unpack_fixtures.py'
      - 'DESCRIPTION'
      - 'NAMESPACE'
      - 'LICENSE'
      - '.Rbuildignore'
      - '.github/workflows/check.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          # Pinned to ubuntu-22.04 for pandoc-citeproc availability
          - {os: ubuntu-22.04,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-22.04,   r: 'release'}
          - {os: ubuntu-22.04,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python for fixture extraction
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Unpack test fixtures
        run: |
          echo "--- Working directory and ZIP check ---"
          pwd
          ls -la tests/*.zip || echo "No ZIP in tests/"
          ls -la tests/fixtures.zip || echo "fixtures.zip not found"
          echo "--- Running unpack script ---"
          python scripts/unpack_fixtures.py --force
          echo "--- Verifying fixture extraction ---"
          ls -la tests/fixtures/ || echo "tests/fixtures/ not found"
          ls -la tests/fixtures/deterministic/ || echo "deterministic/ not found"
          ls -la tests/fixtures/api_responses/ || echo "api_responses/ not found"
          test -f tests/fixtures/deterministic/CME_MRY0T4_USA_2020_pinning.csv || echo "CRITICAL: pinning.csv missing"

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          cache-version: 8
          upgrade: 'TRUE'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual", "--compact-vignettes=gs+qpdf")'
          # Changed from "warning" to "error" to allow non-critical warnings
          # Warnings are still visible in logs but don't fail the build
          error-on: '"error"'
