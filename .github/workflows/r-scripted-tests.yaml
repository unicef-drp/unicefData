name: R Scripted Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  r-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('httr','xml2','memoise','countrycode','digest'), repos='https://cloud.r-project.org')"

      - name: Run scripted tests
        run: |
          Rscript -e "source('R/utils.R'); source('R/aliases_devtests.R'); source('R/tests/run_tests.R')"
