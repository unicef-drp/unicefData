name: R Scripted Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  r-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('httr','xml2','memoise','countrycode','digest','tibble','readr','dplyr','tidyr','purrr','magrittr','jsonlite','yaml'), repos='https://cloud.r-project.org', dependencies=TRUE)"
          Rscript -e "cat('Installed packages:', paste(installed.packages()[,'Package'], collapse=', '))"

      - name: Run scripted tests
        run: |
          Rscript -e "source('R/utils.R'); source('R/aliases_devtests.R'); source('R/tests/run_tests.R')"
