# Python Tests Workflow
# Runs pytest suite for the unicef_api Python package
#
# Pinned to ubuntu-22.04 for pandoc/citation tooling compatibility
# See: https://github.com/r-lib/actions/issues/994

name: Python Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'python/**'
      - 'tests/**'
      - 'scripts/unpack_fixtures.py'
      - '.github/workflows/python-tests.yaml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'python/**'
      - 'tests/**'
      - 'scripts/unpack_fixtures.py'
      - '.github/workflows/python-tests.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    # Pinned to ubuntu-22.04 for consistency across workflows
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Unpack test fixtures
      run: python scripts/unpack_fixtures.py --force

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov responses
        cd python
        pip install -e .

    - name: Run Python unit tests
      run: |
        cd python
        pytest tests/ --cov=unicefdata --cov-report=xml -v

    - name: Run cross-language fixture tests
      run: |
        pytest tests/test_cross_language_output.py -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./python/coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}
        fail_ci_if_error: false
