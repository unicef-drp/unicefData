# SDG-Related Common Indicators
# These are the most commonly used indicators for SDG monitoring

COMMON_INDICATORS:
  # ---------------------------------------------------------------------------
  # Child Mortality Estimates (CME)
  # ---------------------------------------------------------------------------
  CME_MRM0:
    code: CME_MRM0
    name: Neonatal mortality rate
    dataflow: CME
    sdg: "3.2.2"
    unit: Deaths per 1,000 live births
    
  CME_MRY0T4:
    code: CME_MRY0T4
    name: Under-5 mortality rate
    dataflow: CME
    sdg: "3.2.1"
    unit: Deaths per 1,000 live births

  # ---------------------------------------------------------------------------
