  WASH_HOUSEHOLDS:
    name: WASH Households
    description: Water, sanitation, hygiene - household level
  WASH_SCHOOLS:
    name: WASH Schools
    description: Water, sanitation, hygiene - schools
  WASH_HEALTH:
    name: WASH Health Care Facilities
    description: Water, sanitation, hygiene - health facilities

  # HIV/AIDS
  HIV_AIDS:
    name: HIV/AIDS
    description: HIV/AIDS indicators

  # Maternal and Child Health
  MNCH:
    name: MNCH
    description: Maternal, newborn, child health indicators

