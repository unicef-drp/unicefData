# Test YAML file for yaml command
# This demonstrates various YAML features

name: UNICEF Data Package
version: 1.0.0
author: Joao Pedro Azevedo

# API configuration
api:
  base_url: https://sdmx.data.unicef.org/ws/public/sdmxapi/rest
  timeout: 120
  retries: 3

# Settings with different data types
settings:
  debug: true
  verbose: false
  max_obs: 100000
  page_size: 50000

# Indicator metadata - using indicator CODE as key
# This allows easy lookup: r(yaml_CME_MRY0T4_label)
indicators:
  CME_MRY0T4:
    label: Under-five mortality rate
    unit: Deaths per 1000 live births
    dataflow: CME
  CME_MRY0:
    label: Infant mortality rate
    unit: Deaths per 1000 live births
    dataflow: CME
  CME_MRY0T27D:
    label: Neonatal mortality rate
    unit: Deaths per 1000 live births
    dataflow: CME
  NT_ANT_HAZ_NE2:
    label: Stunting prevalence
    unit: Percent
    dataflow: NUTRITION
  NT_ANT_WHZ_NE2:
    label: Wasting prevalence
    unit: Percent
    dataflow: NUTRITION

# Dataflow metadata - using dataflow CODE as key
dataflows:
  CME:
    label: Child Mortality Estimates
    source: UN IGME
  NUTRITION:
    label: Nutrition indicators
    source: UNICEF/WHO/World Bank
  EDUCATION:
    label: Education indicators
    source: UNESCO/UNICEF

# Country groups
regions:
  SSA:
    label: Sub-Saharan Africa
  LAC:
    label: Latin America and Caribbean
  SA:
    label: South Asia

# Test list/sequence support
countries:
  - BRA
  - ARG
  - CHL
  - COL
  - PER

# Nested list example
priority_indicators:
  - CME_MRY0T4
  - CME_MRY0
  - NT_ANT_HAZ_NE2
